<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="text-center fs-1 pt-4">
        Weather App
    </div>

    <div class="text-center p-3">

        <div class="container-fluid" style="width: 300px;">
           <form>
               <div class="formBox">
                   <input type = "text" id="inputZip" placeholder="Enter Zip Code">
               </div>
               <div class="formBox">
                   <button id="btn" type="button">Get Weather</button>
               </div>
           </form>
        </div>

    </div>
    <div class="card mx-auto m-2 p-2" style="width: 20rem; height: 40rem;">
        <div class="row mx-auto">
            <div class="card p-0 mt-2 mb-4" style="width: 18rem;">
                <div class="card-header text-center">
                    City
                </div>
                <div class="row">
                    <div id="city" class="col text-center p-3">
                       
                    </div>
                </div>
            </div>
        </div>

        <div class="row mx-auto">
            <div class="card p-0 mb-4" style="width: 18rem;">
                <div class="card-header text-center">
                    Temperature
                </div>
                <div class="row">
                    <div id ="kelvin" class="col border-end text-center p-3">
                        K
                    </div>
                    <div id="fahrenheit" class="col border-end text-center p-3">
                        F
                    </div>
                    <div id="celcius" class="col text-center p-3">
                        C
                    </div>
                </div>
            </div>
        </div>

        <div class="row mx-auto">
            <div class="card p-0 mb-4" style="width: 18rem;">
                <div class="card-header text-center">
                    Condition
                </div>
                <div class="row">
                    <div id="condition" class="col text-center p-3">
                
                    </div>
                </div>
            </div>
        </div>

        <div class="row mx-auto">
            <div class="card p-0" style="width: 18rem; height: 15rem;">
                <div class="card-header text-center">
                    Other Info
                </div>
                <div class="row">
                    <div class="col text-center p-3">
                        <img id="pic" src="" alt="">
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
</body>

</html>
